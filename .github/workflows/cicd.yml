name: Build and Deploy React App to Azure Web App

on:
  push:
    branches:
      - main # Set the branch you want to trigger the workflow on

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18.12.1"

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "meddy"
          publish-profile: ${{ secrets.AZURE_MEDDY_PUBLISH_PROFILE_NEW }} # The publish profile from Azure
          package: ${{ github.workspace }}/build # Path to the build directory
